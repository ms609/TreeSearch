url: https://ms609.github.io/TreeSearch

authors:
  Martin R. Smith: 
    href: https://community.dur.ac.uk/martin.smith/
    
development:
  mode: auto

reference:
  - title: "Tree search"
    desc: "Functions to search for optimal phylogenetic trees."
    contents:
      - TreeSearch
      - matches("Bootstrap")
      - matches('Ratchet')
      - SuccessiveApproximations
      - SuccessiveWeights
      # - RunTNT
      
  - title: "Tree scoring"
    desc: "Functions that provide tree scores, for optimization."
    contents: 
      - has_concept("tree scoring")
      - ends_with('Score')
      - Evaluate
      - RandomTreeScore
      
  - title: "Tree rearrangement"
    desc: > 
      Tree rearrangement functions
    contents:
      - matches("NNI")
      - matches("SPR")
      - matches("TBR")
      - RearrangeEdges
      
  - title: "Profile parsimony"
    desc: >
      Functions to help calculate profile parsimony scores.
    contents:
    - starts_with('IC')
    - InfoAmounts
    - WithOneExtraStep
      
  - title: "C APIs"
    desc: "Functions that interface with C libraries."
    contents:
     # - starts_with('mpl_')
      - has_concept("Morphy API functions")
     # - has_concept("C wrappers")
      
  - title: "Datasets"
    desc: "Data that accompanies the package."
    contents: 
      - congreveLamsdellMatrices
      - inapplicable.citations
      - inapplicable.datasets
      - inapplicable.phyData
      - referenceTree
     #- has_concept('datasets') # Not yet implemented by pkgdown
     
  - title: "Utility functions"
    desc: "Miscellaneous functions to simplify or expedite basic functionality."
    contents:
      - AsBinary
      - JackLabels
      - LogisticPoints
      - MinimumSteps
      - PrepareDataProfile
      - RandomMorphyTree

